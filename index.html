
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="app-container">
        <div class="search-panel">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search any city worldwide...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="location-btn" title="Use my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <div class="recent-searches" id="recent-searches">
                <h4>Recent Searches</h4>
                <div class="recent-list" id="recent-list"></div>
            </div>
        </div>

        <div class="weather-display">
            <div class="current-weather-card">
                <div class="weather-header">
                    <h1 id="city-name">--</h1>
                    <p id="current-date">--</p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-display">
                        <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                        
                        <h2 id="temp">--°C</h2>
                    </div>
                    <div class="weather-details">
                        <p id="weather-desc">--</p>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span id="wind">-- km/h</span>
                        </div>
                        <div class="temp-display">
                          <span class="current-temp">41°</span>
                          <span class="feels-like">Feels like 43°</span>
                      </div>
                    </div>
                </div>
            </div>

            <div class="air-quality-card">
                <h3><i class="fas fa-smog"></i> Air Quality</h3>
                <div class="aqi-display">
                    <div class="aqi-circle" id="aqi-circle">
                        <span id="aqi-value">--</span>
                    </div>
                    <p id="air-quality-text">Loading air quality data...</p>
                </div>
            </div>

            <div class="forecast-card">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div class="forecast-items" id="forecast-items"></div>
            </div>

            <div class="hourly-card">
                <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
                <div class="hourly-scroll" id="hourly-scroll"></div>
            </div>

               
              <div class="weather-map-card">
                <h3><i class="fas fa-map-marked-alt"></i> Weather Map</h3>
                <iframe width="100%" height="300" src="https://embed.windy.com/embed2.html?lat=20.000&lon=77.000&detailLat=20.000&detailLon=77.000&width=100%&height=100%&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
            </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
